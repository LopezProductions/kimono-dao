<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kimono DAO</title>
  <link rel="icon" href="https://fav.farm/üßµ" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    header a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header a:hover {
      color: #ff4d4d;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-bottom: 1em;
    }
    #countdown {
      font-size: 1.5em;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <header>
    <a href="https://discord.gg/YOUR_INVITE" target="_blank">Discord</a>
    <a href="https://www.notion.so/YOUR_PAGE" target="_blank">Notion</a>
    <a href="https://github.com/YOUR_USER/YOUR_REPO" target="_blank">GitHub</a>
    <a href="https://www.certifieddegen.store" target="_blank">Shop</a>
  </header>

  <main>
    <h1>üßµ Welcome to Kimono DAO</h1>
    <p>The digital dojo is forming. Stay tuned for updates.</p>
    <div id="countdown">‚è≥ Countdown: 33 days remaining</div>
  </main>

  <script>
    const countdownEl = document.getElementById("countdown");
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 33); // 33 days from now

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `‚è≥ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;

      if (distance < 0) {
        countdownEl.innerHTML = "üöÄ The Kimono DAO launch has begun!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
