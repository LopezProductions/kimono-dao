<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Stones - KimonoDAO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #121212;
      background-image: url('images/left-path-meditation.png');
      background-size: cover;
      background-position: center;
      color: #f0f0f0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 2em;
      margin: 5vh auto;
      max-width: 600px;
      border-radius: 10px;
      border: 1px solid #7f5af0;
    }
    h1, h2 {
      text-align: center;
      color: #7f5af0;
      margin-bottom: 0.5em;
    }
    p {
      text-align: center;
      margin-bottom: 1em;
    }
    textarea, button {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      border: none;
      border-radius: 5px;
      font-family: monospace;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #7f5af0;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a78bfa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Meditation Stones</h1>
    <p>You hear the soft sound of water and wind. Take a moment to reflect.</p>
    <h2>Morning Reflection</h2>
    <textarea placeholder="What do you want to accomplish today?"></textarea>
    <h2>Letting Go</h2>
    <textarea placeholder="What burden will you release today?"></textarea>
    <h2>DAO Vision Prompt</h2>
    <textarea placeholder="What tools or experiences would you like to see in the KimonoDAO dojo?"></textarea>
    <button onclick="alert('Reflection saved. The DAO thanks you.')">Submit Reflection</button>
  </div>
</body>
</html>
