<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter the Dojo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('dojo_front_scene_placeholder.png');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .scene {
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      color: #ffffff;
      padding: 20px;
      max-width: 600px;
    }

    .pathway {
      width: 100px;
      height: 5px;
      background: rgba(255, 255, 255, 0.7);
      margin: 20px auto;
      border-radius: 2px;
    }

    .enter-button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .enter-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 6px 12px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 3;
    }

    .back-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    function enterDojo() {
      window.location.href = 'dojo_inside.html';
    }
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <button class="back-button" onclick="goBack()">‚Üê Back</button>
  <div class="overlay"></div>
  <div class="scene">
    <h1>üå∏ Welcome to the Kimono Garden</h1>
    <p>The mist begins to clear, revealing a tranquil path...</p>
    <div class="pathway"></div>
    <button class="enter-button" onclick="enterDojo()">Enter the Dojo ‚Üí</button>
  </div>
</body>
</html>
