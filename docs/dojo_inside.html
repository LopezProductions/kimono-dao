<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inside the Dojo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b1b1b;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: url('dojo_inside_placeholder.png');
      background-size: cover;
      background-position: center;
    }

    .speech {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .continue-button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .continue-button:hover {
      background: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    function goToPortals() {
      window.location.href = "portal.html";
    }
  </script>
</head>
<body>
  <div class="speech">
    <p><strong>WifHoodie:</strong> Welcome to the Kimono DAO. Your presence honors the dojo.</p>
  </div>
  <button class="continue-button" onclick="goToPortals()">Continue</button>
</body>
</html>
